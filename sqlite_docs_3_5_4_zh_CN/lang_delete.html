<p>DELETE 命令用于从表中删除记录。
该命令由 DELETE FROM 后跟需要从中删除记录的表名组成。
</p>

<p>如果没有 WHERE 子句，表中的所有行都会被删除。
如果有 WHERE 子句，那么，只有与其表达式相匹配的行会被删除。
</p>
