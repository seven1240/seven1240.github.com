<tr><td align="right" valign="top">
<i><font color="#ff3434">sql-statement</font></i>&nbsp;::=</td>
<td><b><font color="#2c2cf0">DROP TRIGGER </font></b>[<b><font color="#2c2cf0">IF EXISTS</font></b>]<b><font color="#2c2cf0"> </font></b>[<b><font color="#2c2cf0"></font></b><i><font color="#ff3434">database-name</font></i><b><font color="#2c2cf0"> <big>.</big></font></b>]<b><font color="#2c2cf0"> </font></b><i><font color="#ff3434">trigger-name</font></i><b><font color="#2c2cf0"></font></b></td></tr>

<p>DROP TRIGGER 语句删除由 <a href="lang_createtrigger.html">CREATE TRIGGER</a> 语句创建的触发器。触发器将从数据库模式中删除。
注意，当与之相关的表删除时，触发器将会自动删除。
</p>
